databases:
  - name: banana_ai_prod_db
    databaseName: banana_ai_production
    user: banana_mcp

services:
  - type: web
    name: banana-ai-assistant
    env: docker
    repo: https://github.com/bestpatcharapon/Banana_AI
    branch: main
    plan: free
    
    envVars:
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: banana_ai_prod_db
          property: connectionString
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
      - key: SECRET_KEY_BASE
        generateValue: true
      
      # Frontend URL (For simple setups where frontend is served by Rails public/)
      - key: FRONTEND_URL
        value: "https://banana-ai-assistant.onrender.com"
      
      # --- AI CONFIG ---
      - key: GROQ_API_KEY
        sync: false

      # --- AZURE DEVOPS CONFIG ---
      - key: AZURE_DEVOPS_ORGANIZATION
        value: bananacoding
      - key: AZURE_DEVOPS_PAT
        sync: false

      # --- MICROSOFT AUTH CONFIG ---
      - key: AZURE_TENANT_ID
        sync: false
      - key: AZURE_CLIENT_ID
        sync: false
      - key: AZURE_CLIENT_SECRET
        sync: false
